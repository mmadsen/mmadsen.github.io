---
layout: default
---
<div id="post">
{{ content }}
</div>

<p class="blank-space"/>

<div id="related">
  <h3>Possibly Related Notes</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span class="index_publish_date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
